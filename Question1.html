  <body>
    <h1>Question 1</h1>
    <form id='input' action=''>
      Sentence: <input type='text' name='sentence'><br>
      <input type='button' onclick = 'get_letters()' value='Get Sentence'>
    </form>
    <h3 id='result'><h3>

    <script>
    // Test cases:
    // var sentence = "A quick brown fox jumps over the lazy dog"
    // var sentence = "A slow yellow fox crawls under the proactive dog"
    // var sentence = "Lions, and tigers, and bears, oh my1!"
    // var sentence = ""
    // var sentence = "!!!!!!#@$@#$"
    // I did not include anything special to handle other edge cases like an
    // empty string or all special characters, but it doesn't break


    function get_letters(sentence){
      var sentence = document.getElementById('input');
      sentence = sentence[0].value;
      // not following JS naming convention because its specified in assignment
      // using regex to strip non-letter characters
      var strippedSentence = sentence.replace(/[^a-z]/gi, '');
      var array = strippedSentence.toLowerCase().split('');

      // using built in sort method but if I was working with large sentences
      // I would implement a more efficient sorting algorithm

      var sortedArray = array.sort();

      var result = [sortedArray[0],];
      for (let i=1; i < sortedArray.length; i++){
        if (sortedArray[i] != sortedArray[i-1]){
          result.push(sortedArray[i])
        }
      }
      document.getElementById('result').innerHTML = 'Result: '+result.join('');
      return(result.join(''));
    }
    // console.log(get_letters(sentence));
    </script>
  </body>
</html>
